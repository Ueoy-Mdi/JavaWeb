<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册页面</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <section>
    <h2>用户注册</h2>
    <form action="URL" name="" enctype="multipart/form-data"" method="post">
        <table>
            <tr>
                <td>用户名：</td><td><input type="text"></td>
            </tr>
            <tr>
                <td>昵称：</td><td><input type="text"></td>
            </tr>
            <tr>
                <td>密码：</td><td><input type="text"></td>
            </tr>
            <tr>
                <td>再输入一次：</td><td><input type="text"></td>
            </tr>
            <tr>
                <td>email：</td><td><input type="text"></td>
            </tr>
            <tr>
                <td>手机号：</td><td><input type="text"></td>
            </tr>
            <tr>
                <td>性别：</td>
                <td>
                    <input type="radio" name="sex" id="boy"><label for="boy">男</label>
                    <input type="radio" name="sex" id="girl"><label for="girl">女</label>
                </td>
            </tr>
            <tr>
                <td>爱好：</td>
                <td>
                    <input type="checkbox" id="read"><label for="read">读书</label>
                    <input type="checkbox" id="music"><label for="music">听音乐</label>
                    <input type="checkbox" id="run"><label for="run">运动</label>
                    <input type="checkbox" id="code"><label for="code">写代码</label>
                </td>
            </tr>
            <tr>
                <td>籍贯：</td>
                <td>
                    <select>
                        <option selected>   </option>
                        <option>山东</option>
                        <option>江苏</option>
                        <option>湖南</option>
                    </select>省
                    <select>
                        <option selected>   </option>
                        <option>潍坊</option>
                        <option>济南</option>
                        <option>青岛</option>
                    </select>市
                </td>
            </tr>
            <tr>
                <td>照片：</td><td><input type="file"></td>
            </tr>
            <tr>
                <td>生日：</td><td><input type="date"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" class="submit">&nbsp;&nbsp;&nbsp;&nbsp;<input type="reset" style="border-radius:10px"></td>
            </tr>
        </table>
    </form>
    </section>
</body>
</html>
